<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Invest | Login</title>
		<link rel="shortcut icon" href="./images/currencyinvest.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<main class="">
			<section class="login_large_screen row">
				<section class="login_section_right col-md-6">
					<div id="hero" class="carousel carousel-dark slide" data-bs-interval="4000" data-bs-pause="false" data-bs-ride="carousel">
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img src="./images/hero1.webp" class="w-100 d-block" alt="First slide">
							</div>
							<div class="carousel-item">
								<img src="./images/hero2.webp" class="w-100 d-block" alt="Second slide">
							</div>
						</div>
					</div>
				</section>
				<section class="login_section_left col-md-6">
					<div class="login_logo_cont_cont">
						<div class="login_logo_cont mt-3 mx-4">
							<img draggable="false" src="./images/currencyinvest.ico" alt="" class="img-fluid login_logo">
						</div>
					</div>
					<div class="container-md">
						<form class="card mx-xl-5 shadow-lg border-0">
							<div class="card-header bg-dark text-light fw-bold text-center">
								Currency Invest
							</div>
							<div class="card-body">
								<div class="mb-3">
									<label for="" class="form-label fw-bold text-muted">*Email:</label>
									<input type="email" class="login_form py-2 form-control" name="" id="" aria-describedby="helpId" placeholder="E.g. Johndoe@mail.com">
								</div>
								<div class="mb-3">
									<div class="d-flex justify-content-between">
										<label for="" class="form-label fw-bold text-muted">*Password:</label>
										<small>
											<a href="#" class="me-3">Forgot password?</a>
										</small>
									</div>
									<input type="password" class="login_form py-2 form-control" name="" id="" aria-describedby="helpId" placeholder="Password">
								</div>
								<div class="mb-2 form-check d-flex gap-2 align-items-center">
									<input class="login_form form-check-input" type="checkbox" value="" id="" checked>
								  	<label class="form-check-label" for="">
										<small class="text-muted">
											Remember me
										</small>
									</label>
								</div>
								<div class="w-100 text-center">
									<small class="text-muted">
										Don't have an account? <a href="#">Signup</a>
									</small>
								</div>
							</div>
							<div class="card-footer bg-white text-muted text-center">
								<button class="btn btn-dark my-2 w-50">Login</button>
							</div>
						</form>
					</div>
				</section>
			</section>
			<section class="mobile_screen d-none bg_currency_yellow">
				<div class="bg_currency_yellow row d-flex">
					<div class="col-md-auto">
						<div id="heroImageMobile" class="carousel rounded-3 slide" data-bs-interval="5000" data-bs-ride="carousel">
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img draggable="false" src="./images/hero1.webp" style="height: 20rem;" class="w-100 d-block" alt="First-mobile slide">
								</div>
								<div class="carousel-item">
									<img draggable="false" src="./images/hero2.webp" style="height: 20rem;" class="w-100 d-block" alt="Second-mobile slide">
								</div>
							</div>
						</div>
					</div>
				</div>
				<section class="login_mobile_card">
					<form method="" class="card border-0 shadow mx-3">
						<div class="card-header bg-dark text-light fw-bold text-center">
							Currency Invest
						</div>
						<div class="card-body">
							<div class="mb-3">
								<label for="" class="form-label fw-bold text-muted">*Email:</label>
								<input type="email" class="login_form py-2 form-control" name="" id="" aria-describedby="helpId" placeholder="E.g. Johndoe@mail.com">
							</div>
							<div class="mb-3">
								<div class="d-flex justify-content-between">
									<label for="" class="form-label fw-bold text-muted">*Password:</label>
									<small>
										<a href="#" class="me-3">Forgot password?</a>
									</small>
								</div>
								<input type="password" class="login_form py-2 form-control" name="" id="" aria-describedby="helpId" placeholder="Password">
							</div>
							<div class="mb-2 form-check d-flex gap-2 align-items-center">
								<input class="login_form form-check-input" type="checkbox" value="" id="" checked>
								  <label class="form-check-label" for="">
									<small class="text-muted">
										Remember me
									</small>
								</label>
							</div>
							<div class="w-100 text-center">
								<small class="text-muted">
									Don't have an account? <a href="#">Signup</a>
								</small>
							</div>
						</div>
						<div class="card-footer bg-white text-muted text-center">
							<button class="btn btn-dark my-2 w-100">Login</button>
						</div>
					</form>
				</section>
			</section>
		</main>
	</body>
</html>
